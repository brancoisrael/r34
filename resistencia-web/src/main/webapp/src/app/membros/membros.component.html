<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div *ngFor="let membro of membros" class="col-lg-4 col-md-4 col-sm-4">
              <div class="card card-stats">
                  
                <div class="card-header card-header-info card-header-icon" *ngIf="membro.situacaoMembro==='ATIVO'">
                      <div class="card-icon">
                          <i class="material-icons">content_copy</i>
                      </div>
                      <p class="card-category">{{membro.nome}} <small>({{membro.apelido}})</small> </p> 
                      <h3 class="card-title"><small>{{membro.patente}}</small>
                          {{membro.cargo}}
                      </h3>
                </div>

                <div class="card-header card-header-warning card-header-icon" *ngIf="membro.situacaoMembro==='LICENCA'">
                    <div class="card-icon">
                        <i class="material-icons">content_copy</i>
                    </div>
                    <p class="card-category">{{membro.nome}} <small>({{membro.apelido}})</small> </p> 
                    <h3 class="card-title"><small>{{membro.patente}}</small>
                        {{membro.cargo}}
                    </h3>
                </div>

                <div class="card-header card-header-danger card-header-icon" *ngIf="membro.situacaoMembro==='DESLIGADO'">
                    <div class="card-icon">
                        <i class="material-icons">content_copy</i>
                    </div>
                    <p class="card-category">{{membro.nome}} <small>({{membro.apelido}})</small> </p> 
                    <h3 class="card-title"><small>{{membro.patente}}</small>
                        {{membro.cargo}}
                    </h3>
                </div>

                  <div class="card-footer">
                      <div class="stats">
                        <i class="material-icons">assignment_ind</i>
                        <a href="/membro-novo">Informações</a>
                      </div>
                  </div>
              </div>
          </div>
        </div>
    </div>
</div>
