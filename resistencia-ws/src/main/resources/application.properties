spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.jndi-name=java:jboss/datasources/ResistenciaDS
hibernate.r34.hbm2ddl.auto=update
hibernate.r34.dialect=org.hibernate.dialect.PostgreSQLDialect
hibernate.r34.format_sql=true
hibernate.r34.show_sql=false
hibernate.r34.jdbc.batch_size=20
hibernate.r34.cache=true

spring.jpa.properties.javax.persistence.validation.mode=none
